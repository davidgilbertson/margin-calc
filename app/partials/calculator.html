<div class="container">
  <div class="row">
    <section class="col col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h1>Margin Calculator</h1>
        </div>
        <div class="panel-body">
          <form class="form-horizontal" role="form" ng-controller="Calculator">
            <div class="form-group">
              <label for="cost-of-goods" class="col-xs-5 control-label">Cost of Goods</label>
              <div class="col-xs-7">
                <input class="form-control" ng-model="coreProps.cog" currency-format ng-change="updateCalcProps()">
              </div>
            </div>
            <div class="form-group">
              <label for="cost-of-sales" class="col-xs-5 control-label">Cost of Sales</label>
              <div class="col-xs-7">
                <input class="form-control" ng-model="coreProps.cos" currency-format ng-change="updateCalcProps()">
              </div>
            </div>
            <hr>
            <div class="form-group">
              <label for="total-cost" class="col-xs-5 control-label">Total Cost</label>
              <div class="col-xs-7">
                <input class="form-control" ng-model="calcProps.tot.val" currency-format ng-change="calcProps.tot.onChange()">
              </div>
            </div>
            <hr><hr>
            <div class="form-group">
              <label class="col-xs-5 control-label">Sale Price</label>
              <div class="col-xs-7">
                <input class="form-control" ng-model="coreProps.slp" currency-format ng-change="updateCalcProps()">
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-5 control-label">Margin $</label>
              <div class="col-xs-7">
                <input class="form-control" ng-model="calcProps.mgd.val" currency-format ng-change="calcProps.mgd.onChange()">
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-5 control-label">Margin %</label>
              <div class="col-xs-7">
                <input class="form-control" ng-model="calcProps.mgp.val" percent-format ng-change="calcProps.mgp.onChange()">
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-5 control-label">Markup %</label>
              <div class="col-xs-7">
                <input class="form-control" ng-model="calcProps.mkp.val" percent-format ng-change="calcProps.mkp.onChange()">
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>
</div>
